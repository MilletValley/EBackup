sudo: required
language: node_js
node_js:
- '8'
notifications:
  email: false
services:
- docker
cache:
  yarn: true
  directories:
  - node_modules
branches:
  only:
  - master
  - develop
  - devolop-9.29
  - version2.3
install: yarn
script: npm run build
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t gw920529/ebackup:dev-latest .
# - docker tag gw920529/ebackup:dev-latest gw920529/ebackup:latest
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  - provider: script
    script: bash ./build/docker_push.sh develop
    on:
      branch:
        - develop
  - provider: script
    script: bash ./build/docker_push.sh master
    on:
      branch:
        - master
  - provider: script
    script: bash ./build/docker_push.sh devolop-9.29
    on:
      branch:
        - devolop-9.29
  - provider: script
    script: bash ./build/docker_push.sh version2.3
    on:
      branch:
        - version2.3
  
